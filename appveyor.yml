version: 1.0.{build}

platform:
  - x64

cache:
  - node_modules
  - '%APPDATA%\npm-cache'

install:
  - npm i -g npm@5.2.0
  - npm install -g electron-packager
  - npm install

build_script:
  - node --version
  - npm --version
  - npm run package

artifacts:
  - path: README.md
    type: file
  - path: release\StoreControl-win32-ia32\
    type: zip
  - path: release\StoreControl-linux-x64\
    type: zip
  - path: release\installer\StoreControlSetup.exe
    type: file
  - path: release\installer\**\*.nupkg

nuget:
  project_feed: true

deploy:
- provider: GitHub
  tag: v$(appveyor_build_version)
  auth_token:
    secure: ObLpbxWfj03jaKLe6RxHD7gwOqShvanaxxTPI1Eh20F+WzEqeaaUOeSTPXP8P1GJ
  on:
    branch: master
    appveyor_repo_tag: true

test: off

branches:
    only:
      - master
