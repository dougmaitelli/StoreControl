<div class="ui dimmable container contentContainerInner">
  <div class="ui inverted dimmer loadingIndicator">
    <div class="ui active text loader">Loading</div>
  </div>

  <div class="ui segment">
    <form id="form" class="ui form">
      <div class="two fields">
        <div class="field">
          <label>Nome</label>
          <input type="text" name="name" ng-model="data.name" placeholder="Nome">
        </div>
        <div class="field">
          <label>Sobrenome</label>
          <input type="text" name="lastname" ng-model="data.lastname" placeholder="Sobrenome">
        </div>
      </div>
      <div class="two fields">
        <div class="field">
          <label>CPF</label>
          <input type="text" name="cpf" class="mask cpf" ng-model="data.cpf" placeholder="CPF">
        </div>
        <div class="field">
          <label>RG</label>
          <input type="text" name="rg" ng-model="data.rg" placeholder="RG">
        </div>
      </div>

      <div class="ui blue submit button">Salvar</div>
	    <div class="ui right floated red inverted button" ng-show="data._id" ng-click="delete();">Deletar</div>

      <div class="ui error message"></div>
    </form>
  </div>
</div>
