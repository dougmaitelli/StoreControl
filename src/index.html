<!DOCTYPE html>
<html lang="en" class="" ng-app="storecontrol">
<head>
  <meta charset="UTF-8">
  <title>StoreControl</title>
</head>
<body>
  <div class="topMenu">
    <div class="ui inverted secondary pointing menu">
      <div class="item">
        StoreControl
      </div>
      <div class="right menu">
        <a id="min-btn" class="ui item">
          <i class="minus icon"></i>
        </a>
        <a id="max-btn" class="ui item">
          <i class="maximize icon"></i>
        </a>
        <a id="close-btn" class="ui item">
          <i class="remove icon"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="sideMenu">
    <div class="ui inverted secondary vertical pointing menu">
      <a class="active item" ui-sref="home" ui-sref-active="active">
        Home
      </a>
      <a class="item" ui-sref="customerList" ui-sref-active="active">
        Clientes
      </a>
      <a class="item" ui-sref="productList" ui-sref-active="active">
        Produtos
      </a>
      <a class="item" ui-sref="inventoryList" ui-sref-active="active">
        Registrar Entrada / Saida
      </a>
      <a class="item" ui-sref="newSelling" ui-sref-active="active">
        Nova Venda
      </a>
      <a class="item" ui-sref="sellingHistory" ui-sref-active="active">
        Historico de Vendas
      </a>
    </div>
  </div>

  <div class="contentContainer" ui-view></div>

  <script>
    const remote = require('electron').remote;

    document.getElementById("min-btn").addEventListener("click", function (e) {
         var window = remote.getCurrentWindow();
         window.minimize();
    });

    document.getElementById("max-btn").addEventListener("click", function (e) {
         var window = remote.getCurrentWindow();
         if (!window.isMaximized()) {
             window.maximize();
         } else {
             window.unmaximize();
         }
    });

    document.getElementById("close-btn").addEventListener("click", function (e) {
         var window = remote.getCurrentWindow();
         window.close();
    });
  </script>
</body>
</html>
